<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <pre>
        物件取值有兩個方式
        a.  物件.key
        b.  物件['key']
    </pre>
    <script>
        let apple = {
            bee: '蜜蜂',
            cat: '卯咪'
        }
        console.log(apple.cat);
        apple['cat'] = '大卯咪';
        console.log(apple['cat']);
    </script>
    
</body>
</html>
