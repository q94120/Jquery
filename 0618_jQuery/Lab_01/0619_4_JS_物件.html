<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <pre>
        如果物件的屬性(key)不存在
        就會立刻新增一個進去
    </pre>
    <script>
        let apple = {
            bee: '我是蜜蜂'
        }
        apple.Bee = '我是大象'
        console.log(apple.bee);
    </script>
</body>
</html>
