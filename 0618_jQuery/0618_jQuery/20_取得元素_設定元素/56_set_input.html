<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script src="../_js/jquery-3.7.1.js"></script>
</head>

<body>

    <button id="btnSet">點選設定初始值</button>
    <hr>

    <label for="userName">姓　　名：</label>
    <input type="text" id="userName"> <br><br>

    <label for="phone">電　　話：</label>
    <input type="tel" id="phone"> <br><br>

    <label for="address">地　　址：</label>
    <select id="address">
        <option value="Taipei">台北</option>
        <option value="Banciao">板橋</option>
        <option value="Taoyuan">桃園</option>
        <option value="Hsinchu">新竹</option>
        <option value="Miaoli">苗栗</option>
        <option value="Taichung">台中</option>
    </select><br><br>

    <label for="">年　　紀：</label>
    <input type="radio" name="age" value="g20"> 20 - 29
    <input type="radio" name="age" value="g30"> 30 - 39
    <input type="radio" name="age" value="g40"> 40 - 49
    <input type="radio" name="age" value="g50"> 50以上<br><br>

    <label for="">職　　業：</label>
    <input type="radio" name="job" value="student"> 學生
    <input type="radio" name="job" value="teacher"> 教師
    <input type="radio" name="job" value="other"> 其他<br><br>

    <label for="">交通工具：</label>
    <input type="checkbox" name="vehicle" value="bike"> <label for="bike">腳踏車</label>
    <input type="checkbox" name="vehicle" value="motorcycle"> <label for="motorcycle">機車</label>
    <input type="checkbox" name="vehicle" value="boat"> <label for="boat">船</label>
    <input type="checkbox" name="vehicle" value="other"> <label for="other">其他</label><br><br>

    <script>

        $(function () {

            // 10. 練習設定初始值
            btnSet.onclick = function () {
                $('#userName').prop('value','百變怪');
                // 20. 將地址預設為台中
                $('#address').prop('value','Taichung');
                // 30. 將職業預設為其他
                $('input[name="job"][value="other"]').prop('checked',true);
                // 40. 將交通工具預設為機車
                $('input[value="motorcycle"]').prop('checked',true);
            }
        })

    </script>
</body>

</html>
