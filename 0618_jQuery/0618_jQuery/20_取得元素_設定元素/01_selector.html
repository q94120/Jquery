<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script src="../_js/jquery-3.7.1.js"></script>
</head>

<body>

    <h4>jQuery()</h4>
    <p><a href="https://api.jquery.com/jQuery/">https://api.jquery.com/jQuery/</a></p>
    <h4>jQuery Selectors</h4>
    <p><a href="https://www.w3schools.com/jquery/jquery_ref_selectors.asp">https://www.w3schools.com/jquery/jquery_ref_selectors.asp</a></p>

    <hr>

    <h4>CSS 選擇器</h4>
    <ol id="myList">
        <li>標籤(tag name)</li>
        <li>屬性(#id)</li>
        <li>類別(.class)</li>
        <li>其他</li>
    </ol>

    <h4>jQuery函式庫可以做什麼？</h4>
    <ol>
        <li>取得元素</li>
        <li>增減元素</li>
        <li>尋找元素</li>
        <li>其他</li>
    </ol>

    <script>
        // 10. 挑選 h4 標籤

        // 20. 透過 #myList 選擇 ul 標籤

        // 30. 挑選 li 標籤
        let z =$('li');
        console.log(z);
        // 40. 挑選第一個出現的 li 
        let q = $('li:first');
        console.log(q);
        // 50. 挑選各別元素中第一個出現的 li
        let w = $('li:first-child');
        console.log(w);
        // 60. jQuery 函式庫是否有針對 <input> 提供特殊的選擇方式？
    </script>

</body>

</html>
