<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script src="../_js/jquery-3.7.1.js"></script>
</head>

<body>

    <h3 id="t--">Hello</h3>

    <span id="a+b">1</span>
    <span id="a-b">2</span>
    <span id="a*b">3</span>
    <span id="a/b">4</span>

    <h1>皮</h1>
    <script>

        // 10. 挑選 h3 元素，並且將抓取裡面的內容 
        //      目標：取得 Hello 文字
        console.log( document.getElementById('t--').innerText  );
        console.log($('#t--').text());
        // 20. 透過 JavaScript 的方式抓取內容
        //      目標：取得 1 ~ 4
        console.log(document.getElementById('a+b').innerText);
        console.log(document.getElementById('a-b').innerText);
        console.log(document.getElementById('a*b').innerText);
        console.log(document.getElementById('a/b').innerText);
        console.log('我是分隔線');
        // 30. 透過 jQuery 的方式抓取內容
        //      目標：取得 1 ~ 4
        console.log($('#a+b').text());
        console.log($('#a-b').text());
        console.log($('#a*b').text());
        console.log($('#a/b').text());
        
    </script>

</body>

</html>
