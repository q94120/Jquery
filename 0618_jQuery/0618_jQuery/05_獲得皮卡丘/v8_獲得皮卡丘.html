<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
</head>

<body>
    <p>v8: 該如何在console顯示「皮卡丘」字串？</p>
    <p>請根據第16行程式碼進行反推</p>
    <script>
        // 和前面幾個「使用函式」範例不同，這裡請進行撰寫的動作
        function a (){
            return {
                b:function(){
                    console.log('皮卡丘v8');
                }
            }
        }
        
        // 函式裡面有一個函式 {}.{}  
        // 目標: 希望底下這一行執行完 console 就有皮卡丘字串
        a().b(); 
    </script>
</body>

</html>
