        $(function () {

            // 21. 將所有 h3 元素的文字改為斜體
            $('h3').each(function(){
                $(this).html(` <i> ${$(this).html()} </i> `) 
                // this.innerHTML = `<i> ${ this.innerHTML } </i>`;
            })

            // 30. $.each(): 讀出陣列裡面的項目
